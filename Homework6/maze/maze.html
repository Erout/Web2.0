<!DOCTYPE html>
<html lang="en">
<head>
	<title>Mouse Maze</title>
	<link rel="stylesheet" type="text/css" href="./maze.css">
	<script src="./maze.js"></script>
	<meta charset="utf-8">
</head>
<body>
	<h1>The Amazing Mouse Maze!</h1>
	<p class = "rule">Move your mouse over the "S" to begin.<br/>Don't cheat, you should start from the 'S' and move to the 'E' inside the maze!</p>
	<input id = "show" disabled="disabled">
	<br/>
	<div id = "maze">
	<div id = "mazeposition">
		<div id = "one" class = "wall"></div>
		<div id = "two" class = "wall"></div>
		<div id = "three" class = "wall"></div>
		<div id = "four" class = wall></div>
		<div id = "five" class = "wall"></div>
		<div id = "S">S</div>
		<div id = "six" class = "wall"></div>
		<div id = "invisible"></div>
		<div id = "E">E</div>
		<div id = "Epai"></div>
		<div id = "seven" class = "wall"></div>
		<div id = "eight" class="wall"></div>
		<div id = "nine" class="wall"></div>
	</div>
	</div>
	<p class = "warn">The object of this game is to guide the mouse cursor through the start area and get to the end area. Be sure to avoid the walls:</p>
	<div id = "wallSign"></div>
	<p class = "luck">Good luck!</p>
</body>
</html>

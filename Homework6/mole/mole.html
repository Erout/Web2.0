<!DOCTYPE html>
<html lang = "en">
<head>
	<title>Whac a Mole</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./mole.css">
	<script src = "./mole.js"></script>
</head>
<body>
	<h1>Whac-a-mole</h1>
	<p>Test your skill. How many boxes(moles) can you check(hit) in 30 seconds?</p>
	<div id = "btn">Start | Stop</div>
	<div id = item>
		<span id = time>Time<input id = "T" disabled="disabled"/></span>
		<span id = "score">Score<input id = "S" disabled="disabled"/></span>
	</div>
	<input id = "game" disabled="disabled"/>
	<div id = "moles">
		<div id = "molesposition">
		</div>
	</div>
	<p class = "ins">Instructions:</p>
	<ol>
		<li>Click on the radio buttons(moles) as they are selected randomly by computer.</li>
		<li>1 point per hit, minus 1 point per miss.</li>
	</ol>
</body>
</html>

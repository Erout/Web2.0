<!DOCTYPE html>
<html lang="en">
<head>
	<title>calculator</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
	<link rel="icon" type="image/gif" href="./cal.jpg">
	<script src="calculator.js"></script>
	<meta charset="utf-8">
</head>
<body>
	<div id = "all">
		<br/>
		<div id = "header">
			简单计算器
		</div>
		<br/>
		<div id = "cal">
			<input id = "result" disabled="disabled" />
			<br/>
			<button id="1" class = "num">1</button>
			<button id="2" class = "num">2</button>
			<button id="3" class = "num">3</button>
			<button id="add" class = "operation">+</button>
			<br/>
			<button id="4" class = "num">4</button>
			<button id="5" class = "num">5</button>
			<button id="6" class = "num">6</button>
			<button id="sub" class = "operation">-</button>
			<br/>
			<button id="7" class = "num">7</button>
			<button id="8" class = "num">8</button>
			<button id="9" class = "num">9</button>
			<button id="mul" class = "operation">*</button>
			<br/>
			<button id="point" class = "operation">.</button>
			<button id="0" class = "num">0</button>
			<button id="del" class = "operation">←</button>
			<button id="exc" class = "operation">/</button>
			<br/>
			<button id="left" class = "operation">(</button>
			<button id="right" class = "operation">)</button>
			<button id="clr" class = "operation">CE</button>
			<button id="eql" class = "special">=</button>
			<br/>
		</div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="assets/images/favicon.png">
    <link rel="stylesheet" type="text/css" href="Style2.css">
  </head>
  <body>
    <div id="at-plus-container">
      <div id="bottom-positioner">
        <div id="button">
          <div id="info-bar">
            <div style="display:block" class="info">
              <ul>
                <li title="2人参与讨论" class="page user"><img src="images/people.png"><span id="user"> 2</span></li>
                <li title="3条评论" class="page comment"><img src="images/comment.png"><span id="comment"> 3</span></li>
                <li title="我有6条评论" class="mine posted"><img src="images/post.png"><span id="posted"> 6</span></li><li title="被赞6次" class="mine like"><img src="images/like.png"><span id="like"> 6</span></li>
              </ul>
            </div>
          </div>
          <div id="control-ring-container">
            <ul id="control-ring">
              <li title="mask" class="mask_button"><img src = "images/nomask.png"></li>
              <li title="history" class="history_button"><img src = "images/history.png"></li>
              <li title="message" class="message_button"><span class="unread">2</span><img src = "images/message.png" id ="letter"></li>
              <li title="setting" class="setting_button"><img src = "images/setting.png"></li>
              <li title="signin" class="sign_button"><img src = "images/signin.png"></li>
            </ul>

          </div>
          <div class="apb">
          </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
